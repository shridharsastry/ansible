---
  - name: update repo cache
    hosts: all
    become: true
    pre_tasks:
 
    - name: install updates (CentOS)
      tags: always
      dnf:
        update_only: yes
        update_cache: yes
      when: ansible_distribution == "CentOS"
 
    - name: install updates (Ubuntu)
      tags: always
      apt:
        upgrade: dist
        update_cache: yes
      when: ansible_distribution == "Ubuntu"

  - name: Playbook
    hosts: all
    become: yes
    become_user: root
    tasks:
      - name: ensure apache is '{{ apache_state }}' (CentOS)
        yum:
          name: httpd
          state: '{{ apache_state }}'
        when: ansible_facts['distribution'] == "CentOS"
        notify: 
        - ensure apache is running (CentOS)
      
      - name: ensure apache is '{{ apache_state }}' (Ubuntu)
        apt:
          name: apache2
          state: '{{ apache_state }}'
        when: ansible_facts['distribution'] == "Ubuntu"
        notify:
        - ensure apache is running (Ubuntu)

    handlers:
      - name: ensure apache is running (CentOS)
        service:
          name: httpd
          state: started

      - name: ensure apache is running (Ubuntu)
        service:
          name: apache2
          state: started